<!DOCTYPE html>
<html>
    <head>
        <title> Snooker Dash </title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="h-screen">
        <h1 class="text-5xl text-center">Snooker Dash</h1>
        <form
            class="flex flex-col items-center justify-center
                mt-[10rem] text-2xl"
            >
            <label for="email">Enter Email</label><br>
            <input type="email" id="email" name="email"
                class="border-solid border-2 border-sky-500"
            >
            <br>
            <label for="password">Enter Password</label><br>
            <input type="text" id="password" name="password"
                class="border-solid border-2 border-sky-500"
            >
            <br>
            <label for="password">Confirm Password</label><br>
            <input type="text" id="password" name="password"
                class="border-solid border-2 border-sky-500"
            >
            <div
                class="bg-blue-400 text-white font-bold py-2 px-4 rounded
                        hover:cursor-pointer mt-[1rem]"
            >Submit</div>
            <span class="text-xl text-blue-600 hover:cursor-pointer mt-[1rem]"
            >Already have an account</span>
        </form>
    </body>
</html>
